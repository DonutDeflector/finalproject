<form action="{% url 'search_for_term' %}" method="post">
  {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-8 col-md-10">
      <input name="search_query" type="search_query" class="form-control"
      id="search-query-input" aria-describedby="search query"
      placeholder="search for a term" required></input>
    </div>
    <div class="form-group col-4 col-md-2">
      <button class="btn btn-primary full-width">Search</button>
    </div>
  </div>
</form>
